<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Wallpaper Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <h1 class="app-title">Wallpaper Collage Generator</h1>

    <div class="container">
        <div class="upload-section fade-in">
            <h2>Upload Images</h2>
            <div id="upload-zone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop images here or click to select</p>
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            </div>
            <div id="wallpaper-preview"></div>
        </div>

        <div class="controls-section fade-in">
            <h2>Customize Layout</h2>
            <div class="control-group">
                <label for="layout-select">Layout Style</label>
                <select id="layout-select">
                    <option value="grid">Grid</option>
                    <option value="masonry">Masonry</option>
                    <option value="cascade">Cascade</option>
                </select>
            </div>

            <div class="control-group">
                <label for="frame-color">Frame Color</label>
                <input type="color" id="frame-color" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="frame-style">Frame Style</label>
                <select id="frame-style">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

            <div class="control-group">
                <label for="border-width">Border Width</label>
                <input type="range" id="border-width" min="0" max="20" value="8">
            </div>

            <div class="control-group">
                <label for="background-color">Background Color</label>
                <input type="color" id="background-color" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="background-image">Background Image</label>
                <div class="background-image-container">
                    <input 
                        type="file" 
                        id="background-image" 
                        accept="image/*"
                        class="background-input">
                    <button 
                        id="clear-background" 
                        class="btn btn-secondary btn-small">
                        Clear
                    </button>
                </div>
            </div>

            <div class="button-group">
                <button id="generate-btn" class="btn btn-primary">Generate Wallpaper</button>
                <button id="download-btn" class="btn btn-secondary">Download</button>
            </div>
        </div>
    </div>
</body>

</html>
