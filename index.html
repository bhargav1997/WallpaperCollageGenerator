<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Wallpaper Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Desktop Wallpaper Generator</h1>
        
        <!-- Upload Section -->
        <div class="upload-section" id="upload-zone">
            <input type="file" id="file-input" accept="image/*" multiple hidden />
            <label for="file-input" class="upload-label">
                <div class="upload-content">
                    <i class="upload-icon">üìÅ</i>
                    <p>Drag & drop images here or click to upload</p>
                </div>
            </label>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="layout-controls">
                <div class="control-group">
                    <label class="control-label">Layout Style</label>
                    <select id="layout-select">
                        <option value="grid">Grid Layout</option>
                        <option value="mosaic">Mosaic Layout</option>
                        <option value="stack">Stacked Layout</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Frame Style</label>
                    <select id="frame-style">
                        <option value="classic">Classic Frame</option>
                        <option value="shadow">Shadow Frame</option>
                        <option value="minimal">Minimal Frame</option>
                    </select>
                </div>

                <div class="control-group">
                    <label class="control-label">Frame Color</label>
                    <input type="color" id="frame-color" value="#000000" title="Frame Color"/>
                </div>

                <div class="control-group">
                    <label class="control-label">Border Width</label>
                    <input type="number" id="border-width" min="1" max="50" value="8"/>
                </div>

                <div class="control-group">
                    <label class="control-label">Background</label>
                    <div class="background-controls">
                        <input type="color" id="background-color" value="#ffffff" title="Background Color"/>
                        <input type="file" id="background-image" accept="image/*" hidden/>
                        <label for="background-image" class="upload-bg-btn">Choose Image</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="wallpaper-container">
            <div id="wallpaper-preview"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="generate-btn">Generate Wallpaper</button>
            <button id="download-btn">Download Wallpaper</button>
        </div>
    </div>
</body>

</html>
